<div class="col-lg-8 mx-auto p-3 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <span class="fs-4"><h1>Register</h1></span>
    </a>
  </header>

  <main>
    {% include 'partials/_alerts.html' %}
    <form class="form-horizontal" action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <fieldset>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter First Name">
        </div><br/>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Last Name">
        </div><br/>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username">
        </div><br/>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div><br/>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div><br/>
        <div class="form-group">
          <label for="password_confirm"> Confirm Password</label>
          <input type="password" class="form-control" id="password_confirm" placeholder="Confirm Password">
        </div><br/>        
        <div class="form-group">
          <!-- Button -->
          <div class="controls">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
